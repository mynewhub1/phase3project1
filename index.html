<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Database!</title>
  </head>
  <body>
    <form>

    <!-- <div id='app'></div> -->
    <div id="app"></div>
    <label class="control-label" for="title">Title:</label>
    <input type="text" placeholder="Title of movie you want to search for?" id="title" required>
    <br>
    <label class="control-label" for="year">Year:</label>
    <input
      type="number"
      placeholder="Year"
      minlength="4"
      maxlength="4"
      id="year"
    />
    <br>

    <label class="control-label" for="plot">Plot:</label>
    <select name="plot" id="plot" style="width: 100px;">
      <option value="" selected="">Short</option>
      <option value="full">Full</option>
  </select>
<br>
    <button id="go" type="submit">Go</button>
  </form>
    <div id="results-container"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
